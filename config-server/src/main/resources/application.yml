server:
  port: 8888

spring:
  application:
    name: config-server
  profiles:
    active: awsparamstore,spring-bus,aws-local,kafka-local

management:
  endpoints:
    web:
      exposure:
        include: health,info,env
  endpoint:
    health:
      show-details: always
    bus-refresh:
      enabled: true
