version: '3.8'

services:
  localstack:
    image: localstack/localstack:latest
    container_name: localstack
    ports:
      - "4566:4566"
      - "4571:4571"
    environment:
      - DATA_DIR=/tmp/localstack/data
      - LAMBDA_EXECUTOR=docker
      - DOCKER_HOST=unix:///var/run/docker.sock
      - AWS_DEFAULT_REGION=sa-east-1
      - AWS_ACCESS_KEY_ID=guest
      - AWS_SECRET_ACCESS_KEY=guest
      - SERVICES=ssm,s3
    volumes:
      - "${TMPDIR:-/tmp}/localstack:/tmp/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./localstack-init:/docker-entrypoint-initaws.d"
    networks:
      - feature-toggle
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localstack:4566/_localstack/health"]
      interval: 5s
      timeout: 3s
      retries: 10

  postgres:
    image: postgres:16-alpine
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=meeting_room_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - feature-toggle
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 10

  meeting-room:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - GRADLE_OPTS=-Dorg.gradle.daemon=false
    container_name: meeting-room
    ports:
      - "8082:8082"
    environment:
      # AWS Credentials and Region (required for AWS SDK)
      - AWS_ACCESS_KEY_ID=guest
      - AWS_SECRET_ACCESS_KEY=guest
      - AWS_REGION=sa-east-1

      # AWS Endpoint for LocalStack
      - SPRING_CLOUD_AWS_ENDPOINT=http://localstack:4566

      # AWS Parameter Store Configuration
      - SPRING_CONFIG_IMPORT=aws-parameterstore:/config/meeting-room/
      - SPRING_CLOUD_AWS_PARAMETERSTORE_ENABLED=true
      - SPRING_CLOUD_AWS_PARAMETERSTORE_PREFIX=/config
      - SPRING_CLOUD_AWS_PARAMETERSTORE_FAIL_FAST=false
    depends_on:
      localstack:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - feature-toggle
    healthcheck:
      test: ["CMD", "curl", "-f", "http://meeting-room:8082/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

networks:
  feature-toggle:
    driver: bridge

volumes:
  postgres_data:
